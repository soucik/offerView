<div class="container">
    <!-- Leagues inner container -->
    <h2>Leagues: </h2>
    <div ng-repeat="l in Leagues" class="leagueSport {{l.SportName}}">
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#leagueDetail{{$index}}">{{l.SportName | uppercase}} - {{l.LeagueName}}</button>
        <div id='leagueDetail{{$index}}' class="collapse">
            <div class="panel-group">
                <!-- Events inside Leagues -->
                <div class="panel panel-default" ng-repeat="e in l.Events">
                    <div class="panel-heading {{l.SportName}}">
                        <div class="container">
                            <div class="row">
                                <h3>{{e.EventName}}</h3>
                            </div>
                            <div class="row"> {{e.EventDate | amDateFormat: 'DD.MM.YYYY, HH:mm:ss'}}
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="container">
                            <!-- Tips inner container -->
                            <div class="row">
                                <h4>Tips Index:</h4>
                                <div class="col-md-2" ng-repeat="(key, value) in oddsList | filter: e.EventChanceTypeID : oddsList.value.EventChanceTypeID">
                                    <mark>
                                        <strong>{{value.TipType}}:</strong>
                                    </mark>
                                    {{value.OddsRate}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
